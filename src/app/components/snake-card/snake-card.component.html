<div class="snake-card">
  <img src="{{ snake.imgUrl }}" alt="snake icon" />
  <div class="card-text">
    <p><span>Name:</span> {{ snake.name }}</p>
    <p><span>ID:</span> {{ snake.breederId }}</p>
    <p><span>Gender:</span> {{ snake.gender }}</p>
    <p *ngIf="snake.lastMeal"><span>Last Meal:</span> {{ snake.lastMeal }}</p>
    <p *ngIf="snake.lastNote"><span>Last Note:</span> {{ snake.lastNote }}</p>
  </div>
</div>
