<div class="snake-card">
  <img src="{{ snake.imgUrl }}" alt="snake icon" />
  <div class="card-text">
    <p><span>Name:</span> {{ snake.name }}</p>
    <p><span>ID:</span> {{ snake.id }}</p>
    <p><span>Sex:</span> {{ snake.sex }}</p>
    <p><span>Last Meal:</span> {{ snake.lastMeal }}</p>
    <p><span>Last Note:</span> {{ snake.lastNote }}</p>
  </div>
</div>
