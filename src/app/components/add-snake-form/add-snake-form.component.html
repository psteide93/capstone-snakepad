<form *ngIf="showAddSnake" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="name" id="name" />
  </div>
  <div>
    <label for="imgUrl">Image Url:</label>
    <input type="text" name="imgUrl" [(ngModel)]="imgUrl" id="imgUrl" />
  </div>
  <div>
    <label for="breederId">Id:</label>
    <input
      type="text"
      name="breederId"
      [(ngModel)]="breederId"
      id="breederId"
    />
  </div>
  <div>
    <label for="gender">Gender:</label>
    <div class="custom-select">
      <select name="gender" [(ngModel)]="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Unknown">Unknown</option>
      </select>
    </div>
  </div>
  <button type="submit">Submit</button>
</form>
