<app-record
  (onAddFeeding)="addFeeding($event)"
  (onAddShed)="addShed($event)"
  (onAddWeight)="addWeight($event)"
  (onAddNote)="addNote($event)"
  (onUpdate)="updateSnake($event)"
></app-record>
<app-snake-page
  [snake]="snake"
  [feedings]="feedings"
  [sheds]="sheds"
  [notes]="notes"
  [weights]="weights"
  [lastWeight]="lastWeight"
  [lastMeal]="lastMeal"
  [nextMeal]="nextMeal"
  [mealSize]="mealSize"
></app-snake-page>

<app-spinner></app-spinner>
