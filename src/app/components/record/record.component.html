<app-record-button
  (buttonClick)="toggleAddRecord()"
  text="{{ showAddRecord ? 'Close' : 'Add Record' }}"
></app-record-button>
<app-record-select (onAddRecord)="storeRecord($event)"></app-record-select>
<app-record-add-form
  [record]="record"
  (onAddFeeding)="addFeeding($event)"
  (onAddShed)="addShed($event)"
  (onAddWeight)="addWeight($event)"
  (onAddNote)="addNote($event)"
></app-record-add-form>
